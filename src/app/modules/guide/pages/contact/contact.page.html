<div class="container-fluid">
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="bg-white rounded-lg shadow-sm p-4">
            <div class="row justify-content-center mb-5">
              <div class="col-12 mb-3">
                <h3>تماس با ما</h3>
              </div>
              <div class="col-10">
                <form class="form-row">
                  <prm-input-text
                    class="col-6 mb-4"
                    placeholder="نام"
                    labelWidth="110"
                  ></prm-input-text>
                  <prm-input-text
                    class="col-6 mb-4"
                    placeholder="نام"
                    labelWidth="110"
                  ></prm-input-text>
                  <prm-input-text
                    class="col-6 mb-4"
                    placeholder="نام"
                    labelWidth="110"
                  ></prm-input-text>
                  <prm-input-text
                    class="col-6 mb-4"
                    placeholder="نام"
                    labelWidth="110"
                  ></prm-input-text>
                  <prm-input-textarea
                    class="col-12 mb-4"
                    placeholder="پیام"
                    labelWidth="110"
                  ></prm-input-textarea>
                  <button class="btn btn-primary justify-self-end">
                    ثبت و ارسال
                  </button>
                </form>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-12 mb-3">
                <h3>اطلاعات دیجی کالا</h3>
              </div>
              <div class="col-10">
                <div class="row">
                  <div class="col-7">
                    <div class="d-flex align-items-center mb-3">
                      <i class="fal fa-map-marker ml-2 text-muted"></i>
                      <span>آدرس آدرس آدرس</span>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                      <i class="fal fa-phone ml-2 text-muted"></i>
                      <span>+9812345678</span>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                      <i class="fal fa-phone ml-2 text-muted"></i>
                      <span>+9812345678</span>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                      <i class="fal fa-mail ml-2 text-muted"></i>
                      <span>info@mysite.com</span>
                    </div>
                  </div>
                  <div class="col-5">
                    <div
                      style="height: 250px"
                      leaflet
                      [leafletOptions]="options"
                      [leafletLayers]="layers"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
