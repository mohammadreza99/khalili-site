<div class="container-fluid">
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="bg-white rounded-lg shadow-sm px-3">
            <ag-accordion>
              <ag-accordion-item icon="fa-book" title="1st Week">
                <accordion-content>
                  <ul class="courses-list list-unstyled pr-3">

                      <a class="pad-24" href="#">Title of first week</a>
                    </li>
                    <li class="mar-t-16">
                      <a class="pad-24" href="#">Title of first week</a>
                    </li>
                    <li class="mar-t-16">
                      <a class="pad-24" href="#">Title of first week</a>

                    </li>
                    <li class="mar-t-16">
                      <a class="pad-24" href="#">Title of first week</a>
                    </li>
                  </ul>
                </accordion-content>
              </ag-accordion-item>
              <ag-accordion-item icon="fa-book" title="2st Week">
                <accordion-content>
                  <ul class="courses-list list-unstyled pr-3">
                    <li class="mar-t-16">
                      <a class="pad-24" href="#">Title of first week</a>

                  </ul>
                </accordion-content>
              </ag-accordion-item>
            </ag-accordion>
          </div>
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-12">
              <carousel
                [showArrows]="true"
                [showBullets]="true"
                [config]="headerSliderConfig"
              >
                <div *ngFor="let item of items" class="swiper-slide">
                  <img
                    class="card-img-top"
                    [src]="item.img"
                    alt="Card image cap"
                  />
                </div>
              </carousel>
            </div>
          </div>
          <div class="row">

              <div class="col mt-3">
                <img
                  class="w-100"
                  src="https://via.placeholder.com/400x300"
                  alt=""
                />

            <div class="row">
            <div class="col-6 mt-3">

            <div class="col-12 mt-3">
              <products-slider
                [config]="productsSliderConfig"
                [products]="products"
                title="محصولات پربازدید اخیر"
              ></products-slider>

            <div class="col-12 mt-3">
              <products-slider
