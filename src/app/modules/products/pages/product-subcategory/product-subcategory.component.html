<div class="container-fluid">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-9">
      <div class="row px-3">
        <div class="col-3 p-0" dir="ltr" *ngFor="let product of products">
            <product-card [product]="product"></product-card>
        </div>
      </div>
      <div class="col-12 p-0" >
          <p-paginator [rows]="10" [totalRecords]="100"></p-paginator>
        </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <products-slider
      [config]="config"
        [products]="products"
        title="محصولات پربازدید اخیر"
      ></products-slider>
    </div>
  </div>
</div>
