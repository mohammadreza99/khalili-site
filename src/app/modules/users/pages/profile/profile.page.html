<div class="container-fluid">
  <div class="row">
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="nav flex-column nav-pills border rounded">
            <div class="bg-light rounded-top d-flex align-items-center p-2">
              <img
                src="https://via.placeholder.com/50x50"
                class="rounded-circle"
              />
              <div class="user-info mr-3">
                <p class="mb-0">محمدرضا شهبازی</p>
                <small class="text-muted">09391886467</small>
              </div>
            </div>
            <a class="nav-link active" href="#v-pills-settings">سفارش های من</a>
            <a class="nav-link" href="#v-pills-settings">پروفایل کاربری</a>
            <button
              type="button"
              class="btn btn-link text-right text-danger mt-4 border-top"
            >
              خروج از حساب
            </button>
          </div>
        </div>
        <div class="col-9">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" *ngIf="userProfile">
              <div class="row">
                <div class="col-12">
                  <h5>اطلاعات حساب</h5>
                </div>
                <div class="col-6">
                  <div
                    class="box d-flex align-items-center justify-content-between py-3 border-bottom"
                  >
                    <div class="info">
                      <p class="mb-0">نام و نام خانوادگی</p>
                      <span class="text-muted"
                        >{{(userProfile.firstName + " " + userProfile.lastName)
                        || '-'}}</span
                      >
                    </div>
                    <i class="fa fa-edit" (click)="onEditFullName()"></i>
                  </div>
                </div>
                <div class="col-6">
                  <div
                    class="box d-flex align-items-center justify-content-between py-3 border-bottom"
                  >
                    <div class="info">
                      <p class="mb-0">کدملی</p>
                      <span class="text-muted"
                        >{{userProfile.nationalCode || '-'}}</span
                      >
                    </div>
                    <i class="fa fa-edit" (click)="onEditNationalCode()"></i>
                  </div>
                </div>
                <div class="col-6">
                  <div
                    class="box d-flex align-items-center justify-content-between py-3 border-bottom"
                  >
                    <div class="info">
                      <p class="mb-0">ایمیل</p>
                      <span class="text-muted">-</span>
                    </div>
                    <i class="fa fa-edit" (click)="onEditEmail()"></i>
                  </div>
                </div>
                <div class="col-6">
                  <div
                    class="box d-flex align-items-center justify-content-between py-3 border-bottom"
                  >
                    <div class="info">
                      <p class="mb-0">تاریخ تولد</p>
                      <span class="text-muted">-</span>
                    </div>
                    <i class="fa fa-edit" (click)="onEditBirthDate()"></i>
                  </div>
                </div>
                <div class="col-6">
                  <div
                    class="box d-flex align-items-center justify-content-between py-3 border-bottom"
                  >
                    <div class="info">
                      <p class="mb-0">شغل</p>
                      <span class="text-muted">-</span>
                    </div>
                    <i class="fa fa-edit" (click)="onEditJob()"></i>
                  </div>
                </div>
                <div class="col-6">
                  <div
                    class="box d-flex align-items-center justify-content-between py-3 border-bottom"
                  >
                    <div class="info">
                      <p class="mb-0">شماره کارت جهت مرجوعی وجه</p>
                      <span class="text-muted">-</span>
                    </div>
                    <i class="fa fa-edit" (click)="onEditCarNumber()"></i>
                  </div>
                </div>
                <div class="col-6">
                  <div
                    class="box d-flex align-items-center justify-content-between py-3 border-bottom"
                  >
                    <div class="info">
                      <p class="mb-0">رمز عبور</p>
                      <span class="text-muted">-</span>
                    </div>
                    <i class="fa fa-edit" (click)="onEditPasword()"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade">...</div>
            <div class="tab-pane fade">...</div>
            <div class="tab-pane fade">...</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
