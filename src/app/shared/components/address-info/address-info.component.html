<div class="address-box py-2 border-bottom" *ngFor="let address of addresses">
  <div class="d-flex align-items-center justify-content-between">
    <div class="full-address">{{ address.address }}</div>
    <div class="actions d-flex align-items-center">
      <button
        class="btn btn-danger p-1 ml-2 text-nowrap"
        (click)="onRemoveClick(address.id)"
      >
        <small>
          <i class="fa fa-trash fa-sm ml-2"></i>
          حذف
        </small>
      </button>
      <button
        (click)="onEditClick(address)"
        class="btn btn-primary p-1 text-nowrap"
      >
        <i class="fa fa-pen fa-sm ml-2"></i>
        <small>ویرایش</small>
      </button>
    </div>
  </div>
  <div class="text-muted d-flex align-items-center">
    <i class="fa fa-user ml-2"></i>
    <span>
      <small>{{ address.stateTitle }} - {{ address.cityTitle }}</small>
    </span>
  </div>
  <div class="text-muted d-flex align-items-center">
    <i class="fa fa-user ml-2"></i>
    <span>
      <small>{{ address.postalCode }}</small>
    </span>
  </div>
  <div class="text-muted d-flex align-items-center">
    <i class="fa fa-user ml-2"></i>
    <span>
      <small>{{ address.mobileNo }}</small>
    </span>
  </div>
  <div class="text-muted d-flex align-items-center">
    <i class="fa fa-user ml-2"></i>
    <span>
      <small>{{ address.firstName }} {{ address.lastName }}</small>
    </span>
  </div>
</div>
<div class="text-left mt-3">
  <button (click)="onAddClick()" class="text-left btn btn-primary">
    <i class="fa fa-plus ml-2"></i>
    <small>افزودن</small>
  </button>
</div>
