<div class="wrapper d-flex rounded-lg">
  <div class="wrapper-title d-flex mb-4">
    <h4 class="p-3" *ngIf="title">{{ title }}</h4>
    <div class="p-3 border-bottom text-left mr-4" *ngIf="moreThen">
      <a href="http://"> مشاهده همه </a>
    </div>
  </div>
  <div class="wrapper-content">
    <carousel [showArrows]="true" [config]="config">
      <div *ngFor="let product of products" class="swiper-slide" dir="ltr">
        <product-card [product]="product"></product-card>
      </div>
    </carousel>
  </div>
</div>
